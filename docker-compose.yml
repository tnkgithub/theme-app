services:
  web:
    build:
      context: ./web
      dockerfile: web.dockerfile
    volumes:
      - ./web:/app
    ports:
      - '3000:3000'
      # - '6006:6006'
      # - '5555:5555'
    depends_on:
      - db
    tty: true
    command: sh -c "npm run dev"

  db:
    image: postgres:15.3
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    ports:
      - '5430:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

  nginx:
    image: nginx:latest
    ports:
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web